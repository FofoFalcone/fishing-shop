<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fishing Shop</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/app.js" defer></script>
	</head>

	<body id="index" class="index">
		<div class="container-grid">
			<div id="fishing-shop">
				<section class="welcome">
					<div class="welcome__content">
						<div class="welcome__store-curtains"></div>
						<div class="welcome__text">
							<h1 class="welcome__title">This & That</h1>
							<h3 class="welcome__subtitle">Purchase</h3>
							<h4 class="welcome__since">[Since 1975]</h4>
						</div>
					</div>
				</section>
				<section class="scale">
					<div class="scale__plate">
						<div class="scale__counter">
							<div class="scale__total"></div>
						</div>
						<div class="scale__space"></div>
					</div>
					<div class="scale__pointer">
						<img src="assets/images/scale.png" alt="" />
					</div>
					<div class="scale__size">Peso totale: <span></span>Kg</div>
				</section>
				<section class="products"></section>
			</div>
		</div>
	</body>
</html>
